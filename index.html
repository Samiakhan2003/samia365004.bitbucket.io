<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <title>Product Details Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form-container">
            <h2>Product Details</details></h2>
            <form>
                <div class="left-column">

            
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" reguired>

                <label for="productnumber">Product Number:</label>
                <input type="text" id="productNumber" required>

                <label for="quantity">Quantity:</label>
                <input type="number" id="productNumber" required min="1">

                <label for="category">Category:</label>
                <select id="category"></select>

                <label for="subcategory">Subcategory:</label>
                <select id="subcategory"></select>

                <label for="productLine">Product Line:</label>
                <input type="text" id="productLine">
                <label for="size">Size:</label>
                <input type="text" id="size">
                <select></select>
                
                
            </div>
            
            <div class="right-colum">
                

                <label for="weight">weight:</label>
                <input type="text" id="weight">

                <label for="listPrice">List Price:</label>
                <input type="text" id="listPrice" value="$10.00">

                <label for="sellStartDate">Sell End Date:</label>
                <input type="date" id="sellStartDtae" value="2024-04-25">


                
                <label for="sellEndDate">Sell End Date:</label>
                <input type="date" id="sellEndDtae">

                <label for="safetyStock">Safety Stock:</label>
                <input type="number" id="safetyStock" value="850">

                <label for="finishedGoods">Finished Goods:</label>
                <input type="checkbox" id="finishedGoods">


            <div class="subscribtion">
                <label for="email">Subscribe for updates:</label>
                <input type="email" id="email" placeholder="Enter your email">
            
                <button type="submit" class="subscribe-btn">Subscribe</button>
            </div>
            <div class="buttons">
                <button type="submit">OK</button>
                <button type="button">Cancel</button>
            </div>
            </form>

            
        </div>
        
    </body>
</html>
